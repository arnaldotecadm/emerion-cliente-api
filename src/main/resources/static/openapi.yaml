  /customer-order/danfe:
    post:
      tags:
        - CustomerOrder
      description: post a customer order NFe Danfe into the database
      operationId: saveCustomerOrderNFeDanfe
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CustomerOrderNFeDTO"
      responses:
        201:
          description: Customer order detail successfully created
          content:
            application/json:
              schema:
                type: string
  /customer-order/xml:
    post:
      tags:
        - CustomerOrder
      description: post a customer order NFe Danfe into the database
