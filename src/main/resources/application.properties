spring.http.encoding.force=false

spring.http.encoding.force-request=false

spring.servlet.multipart.max-request-size=55MB

spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.http.encoding.charset=UTF-8

spring.http.encoding.enabled=true

#Datasource
spring.datasource.url=deveSerPassadoViaVMOptions
spring.datasource.driverClassName=deveSerPassadoViaVMOptions
spring.datasource.username=deveSerPassadoViaVMOptions
spring.datasource.password=deveSerPassadoViaVMOptions
spring.jpa.database-platform=deveSerPassadoViaVMOptions

spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace